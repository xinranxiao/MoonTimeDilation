<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Time Dilation</title>

    <!-- Styles -->
    <link href="styles.css" media="all" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Canvas -->
    <div id="timer">
      <strong>Velocity: (m/s)</strong>
      <p id="velocity"></p>

      <strong>Earth Time Elapsed  (ms):</strong>
      <p id="earthTime"></p>

      <strong>Yorke Time Elasped (ms):</strong>
      <p id="yorkeTime"></p>

      <strong>Time dilation (ms, time Yorke is behind from the Earth):</strong>
      <p id="dilatedTime"></p>

      <button onclick="start()">Resume</button>
      <button onclick="pause()">Pause</button>
    </div>
    <div id="viewport"></div>

    <!-- Scripts -->
    <script src="dependencies/jQuery/dist/jquery.min.js"></script>
    <script src="dependencies/PhysicsJS/dist/physicsjs-full.min.js"></script>
    <script src="dependencies/pixi/bin/pixi.dev.js"></script>
    <script src="main.js"></script>
  </body>
</html>
